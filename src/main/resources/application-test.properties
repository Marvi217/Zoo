# Test profile configuration - uses separate test database
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=test
# Or set environment variable: SPRING_PROFILES_ACTIVE=test

spring.application.name=Zoo-Test

# Test database - separate from production
spring.datasource.url=jdbc:h2:file:./db/zoo_test;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

# Create fresh schema on startup
spring.jpa.hibernate.ddl-auto=create

# Enable H2 console for debugging
spring.h2.console.enabled=true

# Show SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
