<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje zam贸wienia - PetMarket</title>
    <link rel="stylesheet" href="/css/public-styles.css">
    <link rel="stylesheet" href="/css/account-styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div th:replace="~{fragments/header :: categoryBar}"></div>
<div class="account-container">
    <aside th:replace="~{fragments/account-sidebar :: sidebar('orders')}"></aside>
    <!-- MAIN CONTENT -->
    <main class="account-content">
        <div class="content-header">
            <h1 class="content-title">Moje zam贸wienia</h1>
            <p class="content-subtitle">Historia Twoich zakup贸w w PetMarket</p>
        </div>

        <div class="orders-section">
            <div th:each="order : ${orders}" class="order-card">
                <div class="order-header">
                    <div class="order-info">
                        <div class="order-info-item">
                            <span class="order-label">Nr zam贸wienia</span>
                            <span class="order-value" th:text="${order.orderNumber}">#123</span>
                        </div>
                        <div class="order-info-item">
                            <span class="order-label">Data</span>
                            <span class="order-value" th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy')}">01.01.2026</span>
                        </div>
                    </div>
                    <span th:class="'order-status status-' + ${#strings.toLowerCase(order.status)}"
                          th:text="${order.statusDisplay}">Status</span>
                </div>
                <div class="order-footer">
                    <div class="order-total" th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2) + ' z'}">0.00 z</div>
                    <a th:href="@{/account/orders/{id}(id=${order.id})}" class="btn-outline">
                        Szczeg贸y zam贸wienia
                    </a>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(orders)}" class="empty-state">
                <div class="empty-icon"></div>
                <h2 class="empty-title">Brak zam贸wie</h2>
                <p class="empty-text">Nie dokonae jeszcze 偶adnych zakup贸w.</p>
                <a th:href="@{/}" class="btn-primary">Przejd藕 do sklepu</a>
            </div>
        </div>
    </main>
</div>

</body>
</html>
