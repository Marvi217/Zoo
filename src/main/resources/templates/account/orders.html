<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{orders.title}">Moje zam贸wienia - PetMarket</title>
    <link rel="stylesheet" href="/css/public-styles.css">
    <link rel="stylesheet" href="/css/account-styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div th:replace="~{fragments/header :: categoryBar}"></div>
<div class="account-container">
    <aside th:replace="~{fragments/account-sidebar :: sidebar('orders')}"></aside>
    <main class="account-content">
        <div class="content-header">
            <h1 class="content-title" th:text="#{orders.header}">Moje zam贸wienia</h1>
            <p class="content-subtitle" th:text="#{orders.subtitle}">Historia Twoich zakup贸w w PetMarket</p>
        </div>

        <div class="orders-section">
            <div th:each="order : ${orders}" class="order-card">
                <div class="order-header">
                    <div class="order-info">
                        <div class="order-info-item">
                            <span class="order-label" th:text="#{account.order.number}">Nr zam贸wienia</span>
                            <span class="order-value" th:text="${order.orderNumber}">#123</span>
                        </div>
                        <div class="order-info-item">
                            <span class="order-label" th:text="#{account.order.date}">Data</span>
                            <span class="order-value" th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy')}">01.01.2026</span>
                        </div>
                    </div>
                    <span th:class="'order-status status-' + ${#strings.toLowerCase(order.status)}"
                          th:text="${order.statusDisplay}">Status</span>
                </div>
                <div class="order-footer">
                    <div class="order-total"
                         th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' ' + #{general.currency}">
                        0.00 z
                    </div>
                    <a th:href="@{/account/orders/{id}(id=${order.id})}"
                       class="btn-outline" th:text="#{account.order.details}">
                        Szczeg贸y zam贸wienia
                    </a>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(orders)}" class="empty-state">
                <div class="empty-icon"></div>
                <h2 class="empty-title" th:text="#{orders.empty}">Brak zam贸wie</h2>
                <p class="empty-text" th:text="#{orders.empty.message}">Nie dokonae jeszcze 偶adnych zakup贸w.</p>
                <a th:href="@{/}" class="btn-primary" th:text="#{account.go.shop}">Przejd藕 do sklepu</a>
            </div>
        </div>
    </main>
</div>

</body>
</html>
