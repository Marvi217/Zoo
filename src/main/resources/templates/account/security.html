<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{profile.title}">Dane osobowe - PetMarket</title>
    <link rel="stylesheet" href="/css/public-styles.css">
    <link rel="stylesheet" href="/css/account-styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>
<div th:replace="~{fragments/header :: categoryBar}"></div>
<div class="account-container">
    <aside th:replace="~{fragments/account-sidebar :: sidebar('profile')}"></aside>
    <main class="account-content">
        <div class="content-header">
            <h1 class="content-title" th:text="#{profile.header}">Dane osobowe</h1>
            <p class="content-subtitle" th:text="#{profile.subtitle}">Zarządzaj swoimi danymi kontaktowymi</p>
        </div>

        <div class="content-card">
            <form th:action="@{/account/profile/update}" method="post" style="max-width: 600px;">
                <div class="form-group">
                    <label for="name" th:text="#{profile.full.name}">Imię i nazwisko</label>
                    <input type="text" id="name" name="name" class="form-control"
                           th:value="${user.getFullName()}" required>
                </div>

                <div class="form-group">
                    <label for="phone" th:text="#{profile.phone}">Numer telefonu</label>
                    <input type="tel" id="phone" name="phone" class="form-control"
                           th:value="${user.phone}" placeholder="+48 123 456 789">
                </div>

                <div class="form-group">
                    <label for="email" th:text="#{profile.email}">Adres email</label>
                    <input type="email" id="email" class="form-control" th:value="${user.email}" disabled>
                </div>

                <div style="margin-top: 30px;">
                    <button type="submit" class="btn-primary" th:text="#{profile.save}">Zapisz zmiany</button>
                </div>
            </form>
        </div>
    </main>
</div>

</body>
</html>
