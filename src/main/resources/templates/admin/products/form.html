<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${productDTO.id == null ? 'Nowy produkt' : 'Edycja produktu'}"></title>
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>
<div class="admin-wrapper">
    <aside th:replace="~{fragments/admin-fragments :: sidebar('products')}"></aside>
    <main class="admin-main">
        <div class="admin-content">
            <h1 th:text="${productDTO.id == null ? 'Dodaj nowy produkt' : 'Edytuj produkt'}"></h1>
            <div class="card">
                <form th:action="${productDTO.id == null ? '/admin/products' : '/admin/products/' + productDTO.id}"
                      th:object="${productDTO}" method="post" enctype="multipart/form-data">

                    <input type="hidden" th:field="*{id}">

                    <div class="form-group">
                        <label>Nazwa produktu</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>

                    <div class="form-row" style="display: flex; gap: 20px;">
                        <div class="form-group" style="flex: 1;">
                            <label>Cena (zł)</label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Ilość w magazynie</label>
                            <input type="number" th:field="*{stockQuantity}" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row" style="display: flex; gap: 20px; margin-top: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="categorySelect">Kategoria główna</label>
                            <select th:field="*{categoryId}" id="categorySelect" class="form-control" required>
                                <option value="">-- Wybierz kategorię --</option>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                            </select>
                        </div>

                        <div class="form-group" style="flex: 1;">
                            <label for="subcategorySelect">Podkategoria</label>
                            <select th:field="*{subcategoryId}" id="subcategorySelect" class="form-control" required>
                                <option value="">-- Najpierw wybierz kategorię --</option>
                                <option th:each="sub : ${subcategories}"
                                        th:value="${sub.id}"
                                        th:text="${sub.name}"
                                        th:if="${subcategories != null}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label>Marka</label>
                        <select th:field="*{brandId}" class="form-control" required>
                            <option value="">-- Wybierz markę --</option>
                            <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label>Opis produktu</label>
                        <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Opis produktu..."></textarea>
                    </div>

                    <div class="form-row" style="display: flex; gap: 20px; margin-top: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label>Cena promocyjna (zł)</label>
                            <input type="number" step="0.01" th:field="*{discountedPrice}" class="form-control" placeholder="Opcjonalna">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>SKU</label>
                            <input type="text" th:field="*{sku}" class="form-control" placeholder="Kod produktu">
                        </div>
                    </div>

                    <div class="form-row" style="display: flex; gap: 20px; margin-top: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label>Waga (kg)</label>
                            <input type="number" step="0.01" th:field="*{weight}" class="form-control" placeholder="0.00">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Wymiary</label>
                            <input type="text" th:field="*{dimensions}" class="form-control" placeholder="np. 10x20x30 cm">
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label>Status produktu</label>
                        <select th:field="*{status}" class="form-control" required>
                            <option th:each="stat : ${statuses}" th:value="${stat}" th:text="${stat.name()}"></option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label>Zdjecia produktu</label>
                        <input type="file" name="images" id="images" class="form-control" multiple accept="image/jpeg,image/png,image/gif,image/webp">
                        <small style="color: #666;">Mozesz wybrac wiele zdjec (JPG, PNG, GIF, WEBP). Maksymalny rozmiar: 5MB na plik.</small>
                    </div>

                    <div id="imagePreview" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px;"></div>

                    <div style="margin-top: 30px;">
                        <button type="submit" class="btn btn-primary">Zapisz produkt</button>
                        <a th:href="@{/admin/products}" class="btn btn-secondary">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script th:inline="javascript">
    document.getElementById('categorySelect').addEventListener('change', function() {
        const categoryId = this.value;
        const subcategorySelect = document.getElementById('subcategorySelect');

        // Czyścimy listę podkategorii
        subcategorySelect.innerHTML = '<option value="">Ładowanie...</option>';

        if (!categoryId) {
            subcategorySelect.innerHTML = '<option value="">-- Najpierw wybierz kategorię --</option>';
            return;
        }

        // Wywołanie Twojego endpointu AJAX w AdminProductController
        fetch('/admin/products/subcategories-by-category/' + categoryId)
            .then(response => response.json())
            .then(data => {
                subcategorySelect.innerHTML = '<option value="">-- Wybierz podkategorię --</option>';
                data.forEach(sub => {
                    const option = document.createElement('option');
                    option.value = sub.id;
                    option.text = sub.name;
                    subcategorySelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                subcategorySelect.innerHTML = '<option value="">Błąd ładowania</option>';
            });
    });

    // Podglad wybranych obrazow
    document.getElementById('images').addEventListener('change', function(e) {
        const preview = document.getElementById('imagePreview');
        preview.innerHTML = '';

        if (this.files) {
            Array.from(this.files).forEach((file, index) => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const div = document.createElement('div');
                        div.style.cssText = 'position: relative; width: 100px; height: 100px;';
                        div.innerHTML = `
                            <img src="${e.target.result}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd;">
                            <span style="position: absolute; bottom: 2px; right: 2px; background: rgba(0,0,0,0.6); color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px;">${(file.size / 1024).toFixed(0)} KB</span>
                        `;
                        preview.appendChild(div);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
    });
</script>

</body>
</html>
