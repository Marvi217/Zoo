<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${productDTO.id == null ? 'Nowy produkt' : 'Edycja produktu'}"></title>
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body>
<div class="admin-wrapper">
    <aside th:replace="~{fragments/admin-fragments :: sidebar('products')}"></aside>
    <main class="admin-main">
        <div class="admin-content">
            <h1 th:text="${productDTO.id == null ? 'Dodaj nowy produkt' : 'Edytuj produkt'}"></h1>
            
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            
            <div class="card">
                <form th:if="${productDTO.id == null}" th:action="@{/admin/products}" 
                      th:object="${productDTO}" method="post" enctype="multipart/form-data">
                    
                    <input type="hidden" th:field="*{id}">

                    <div class="form-group">
                        <label>Nazwa produktu</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>

                    <div class="form-row" style="display: flex; gap: 20px;">
                        <div class="form-group" style="flex: 1;">
                            <label>Cena (z≈Ç)</label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Ilo≈õƒá w magazynie</label>
                            <input type="number" th:field="*{stockQuantity}" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row" style="display: flex; gap: 20px; margin-top: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="categorySelectNew">Kategoria g≈Ç√≥wna</label>
                            <select th:field="*{categoryId}" id="categorySelectNew" class="form-control category-select" required>
                                <option value="">-- Wybierz kategoriƒô --</option>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                            </select>
                        </div>

                        <div class="form-group" style="flex: 1;">
                            <label for="subcategorySelectNew">Podkategoria</label>
                            <select th:field="*{subcategoryId}" id="subcategorySelectNew" class="form-control subcategory-select" required>
                                <option value="">-- Najpierw wybierz kategoriƒô --</option>
                                <option th:each="sub : ${subcategories}"
                                        th:value="${sub.id}"
                                        th:text="${sub.name}"
                                        th:if="${subcategories != null}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label>Marka</label>
                        <select th:field="*{brandId}" class="form-control" required>
                            <option value="">-- Wybierz markƒô --</option>
                            <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label>Zdjƒôcia produktu</label>
                        <input type="file" name="images" class="form-control" accept="image/*" multiple>
                        <small style="color: #666; display: block; margin-top: 5px;">
                            Obs≈Çugiwane formaty: JPG, PNG, GIF, WEBP. Maksymalny rozmiar: 5MB na plik.
                        </small>
                    </div>

                    <div style="margin-top: 30px;">
                        <button type="submit" class="btn btn-primary">Zapisz produkt</button>
                        <a th:href="@{/admin/products}" class="btn btn-secondary">Anuluj</a>
                    </div>
                </form>
                
                <form th:if="${productDTO.id != null}" th:action="@{/admin/products/{id}(id=${productDTO.id})}" 
                      th:object="${productDTO}" method="post" enctype="multipart/form-data">

                    <input type="hidden" th:field="*{id}">

                    <div class="form-group">
                        <label>Nazwa produktu</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>

                    <div class="form-row" style="display: flex; gap: 20px;">
                        <div class="form-group" style="flex: 1;">
                            <label>Cena (z≈Ç)</label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label>Ilo≈õƒá w magazynie</label>
                            <input type="number" th:field="*{stockQuantity}" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row" style="display: flex; gap: 20px; margin-top: 15px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="categorySelect">Kategoria g≈Ç√≥wna</label>
                            <select th:field="*{categoryId}" id="categorySelect" class="form-control category-select" required>
                                <option value="">-- Wybierz kategoriƒô --</option>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                            </select>
                        </div>

                        <div class="form-group" style="flex: 1;">
                            <label for="subcategorySelect">Podkategoria</label>
                            <select th:field="*{subcategoryId}" id="subcategorySelect" class="form-control subcategory-select" required>
                                <option value="">-- Najpierw wybierz kategoriƒô --</option>
                                <option th:each="sub : ${subcategories}"
                                        th:value="${sub.id}"
                                        th:text="${sub.name}"
                                        th:if="${subcategories != null}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label>Marka</label>
                        <select th:field="*{brandId}" class="form-control" required>
                            <option value="">-- Wybierz markƒô --</option>
                            <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label>Zdjƒôcia produktu</label>
                        <input type="file" name="images" class="form-control" accept="image/*" multiple>
                        <small style="color: #666; display: block; margin-top: 5px;">
                            Obs≈Çugiwane formaty: JPG, PNG, GIF, WEBP. Maksymalny rozmiar: 5MB na plik.
                        </small>
                    </div>

                    <div th:if="${product != null and product.images != null and !product.images.isEmpty()}" 
                         class="form-group" style="margin-top: 15px;">
                        <label>Obecne zdjƒôcia</label>
                        <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;">
                            <div th:each="img : ${product.images}" style="position: relative;">
                                <img th:src="${img.imageUrl}" alt="Product image" 
                                     style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px; border: 2px solid #ddd;">
                                <span th:if="${img.isMain}" style="position: absolute; top: 2px; left: 2px; background: #16a34a; color: white; font-size: 10px; padding: 2px 5px; border-radius: 3px;">G≈Ç√≥wne</span>
                            </div>
                        </div>
                        <a th:href="@{/admin/products/{id}/images(id=${product.id})}" class="btn btn-outline" style="margin-top: 10px;">
                            üñºÔ∏è ZarzƒÖdzaj zdjƒôciami
                        </a>
                    </div>

                    <div style="margin-top: 30px;">
                        <button type="submit" class="btn btn-primary">Zapisz produkt</button>
                        <a th:href="@{/admin/products}" class="btn btn-secondary">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<script th:inline="javascript">
    document.querySelectorAll('.category-select').forEach(function(categorySelect) {
        categorySelect.addEventListener('change', function() {
            const categoryId = this.value;
            // Find the corresponding subcategory select in the same form
            const subcategorySelect = this.closest('form').querySelector('.subcategory-select');

            // Clear subcategory list
            subcategorySelect.innerHTML = '<option value="">≈Åadowanie...</option>';

            if (!categoryId) {
                subcategorySelect.innerHTML = '<option value="">-- Najpierw wybierz kategoriƒô --</option>';
                return;
            }

            // Call AJAX endpoint
            fetch('/admin/products/subcategories-by-category/' + categoryId)
                .then(response => response.json())
                .then(data => {
                    subcategorySelect.innerHTML = '<option value="">-- Wybierz podkategoriƒô --</option>';
                    data.forEach(sub => {
                        const option = document.createElement('option');
                        option.value = sub.id;
                        option.text = sub.name;
                        subcategorySelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    subcategorySelect.innerHTML = '<option value="">B≈ÇƒÖd ≈Çadowania</option>';
                });
        });
    });
</script>

</body>
</html>
