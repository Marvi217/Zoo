<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziękujemy za zamówienie! - PetMarket</title>
    <link rel="stylesheet" href="/css/public-styles.css">
</head>
<body>

<div class="success-card">
    <div class="check-icon">✅</div>
    <h1 style="margin:0;">Dziękujemy!</h1>
    <p style="color: #666; margin-top: 10px;">Twoje zamówienie zostało przyjęte do realizacji.</p>

    <div class="order-number">
        Numer zamówienia: <span th:text="${orderNumber}">ORD-12345</span>
    </div>

    <p style="font-size: 14px; color: #888;">
        Potwierdzenie wysłaliśmy na Twój adres e-mail.
    </p>

    <a th:href="@{/}" class="btn-home">Wróć do sklepu</a>
</div>

</body>
</html>
